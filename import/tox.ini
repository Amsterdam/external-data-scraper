[tox]
envlist = pytest, flake8, isort
skipsdist = true 

[flake8]
ignore = D203,D100,D101,D102,D103,D106,D105
exclude = .git,__pycache__,docs/source/conf.py,old,build,dist
max-complexity = 10
max-line-length=120

[testenv]
passenv = PYTHONPATH
commands =
    pytest: pytest --cov=data_sources --cov-report term --no-cov-on-fail {posargs:} --tb=short
    flake8: flake8 data_sources
    isort: isort --recursive --check-only data_sources
deps = -r requirements.txt

[testenv:server]
commands =
    pytest --cov=apps --cov-report term --no-cov-on-fail {posargs:} --tb=short
    flake8 apps
    isort --recursive --check-only apps
setenv = 
    https_proxy=http://10.240.2.1:8080/
install_command = python -m pip install --cert /usr/local/share/ca-certificates/extras/adp_rootca.crt {packages}
deps = -r ../requirements.txt

[coverage:run]
branch = true
omit = 
    data_sources*__init__.py

[coverage:report]
fail_under = 80
