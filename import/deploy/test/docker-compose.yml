version: '3.0'
services:

  database:
    image: amsterdam/postgres
    environment:
      POSTGRES_PASSWORD: insecure
      POSTGRES_DB: external-data-scrapers
      POSTGRES_USER: external-data-scrapers

  importer:
    build: ../../
    links:
      - database
    environment:
      DATABASE_NAME: external-data-scrapers
      DATABASE_USER: external-data-scrapers
      DATABASE_PASSWORD: insecure
      DATABASE_HOST_OVERRIDE: database
      DATABASE_PORT_OVERRIDE: 5432
      PYTHONPATH: /app/
